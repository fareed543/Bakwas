<!DOCTYPE HTML>
<html>
	<head>
		<title>Login @ TekChat</title>
		<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery.min.js"></script>
		 <!-- Custom Theme files -->
		<link href="css/style.css" rel='stylesheet' type='text/css' />
   		 <!-- Custom Theme files -->
   		 <!----font-Awesome----->
   		<link rel="stylesheet" href="fonts/css/font-awesome.min.css">
   		<!----font-Awesome----->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		</script>
	</head>
	<body>
		<!-----container----->
		<div class="container">
			<div class="top-header">
				<div class="sign-in-box">
							<h2>Login @ TekChat</h2>
							<form>
								<div class="text-boxs">
									<span class="text-box">
										<label class="s-user"> </label>
										<input type="text" placeholder="Username" required /> 
										<div class="clearfix"> </div>
									</span>
									<span class="text-box">
										<label class="s-lock"> </label>
										<input type="text" placeholder="password" required /> 
										<div class="clearfix"> </div>
									</span>
								</div>
								<a href="chat.html"><input type="submit" value="sign in" /></a>
							</form>
							<p class="not-member">
								<a class="member-sign"> Not a member?</a> <a class="member-signup" href="register.html">sign Up Now <span> </span></a>
							</p>
						</div>
			</div>
			<div class="clearfix"> </div>			
		</div>
		<!---//container----->
	</body>
</html>
